<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propozycja Współpracy - BAF</title>
    <style>
        /* --- STYLE PANELU STEROWANIA --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            font-family: 'Lato', Arial, sans-serif;
        }
        
        #control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 240px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            max-height: 90vh;
            overflow-y: auto;
        }

        .panel-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            text-align: left;
            transition: all 0.3s ease;
            background-color: #fff;
            color: #555;
        }

        .panel-btn:hover { background-color: #f0f0f0; }

        .panel-btn.active {
            background-color: #002d5a;
            color: #fff;
            border-color: #002d5a;
            font-weight: bold;
        }

        #copy-button {
            background-color: #17a2b8;
            color: white;
            text-align: center;
            font-weight: bold;
            border: none;
            margin-bottom: 20px;
            padding: 12px;
        }
        #copy-button:hover { background-color: #138496; }
        #copy-button.copied { background-color: #28a745; }

        h3.panel-header {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            margin-top: 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        /* Style nawigacji (jak w szablony.html) */
        .nav-container {
            margin-top: 20px;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            text-decoration: none;
            color: #002d5a;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid #002d5a;
            padding: 8px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .back-button:hover {
            background-color: #002d5a;
            color: #fff;
        }
        .home-button {
            display: block;
            margin: 15px auto;
            width: 30px;
            height: 30px;
            fill: #002d5a;
        }

        .header { background-color: #002d5a; padding: 40px 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="control-panel">
        <button id="copy-button" class="panel-btn">Kopiuj całość do maila</button>
        
        <h3 class="panel-header">Wybierz doradcę:</h3>
        
        <button class="panel-btn active" onclick="setAdvisor('dawid', this)">Dawid Błachno</button>
        <button class="panel-btn" onclick="setAdvisor('weronika', this)">Weronika Lekston</button>
        <button class="panel-btn" onclick="setAdvisor('mieczyslaw', this)">Mieczysław Andrzejewski</button>
        <button class="panel-btn" onclick="setAdvisor('joanna', this)">Joanna Karpała</button>
        <button class="panel-btn" onclick="setAdvisor('piotr', this)">Piotr Pakuła</button>
        <button class="panel-btn" onclick="setAdvisor('wiktoria', this)">Wiktoria Nojek</button>
        <button class="panel-btn" onclick="setAdvisor('wojciech', this)">Wojciech Młynarczyk</button>
        <button class="panel-btn" onclick="setAdvisor('maja', this)">Maja Zięba</button>
        <button class="panel-btn" onclick="setAdvisor('mateusz', this)">Mateusz Dzidkowski</button>

        <div class="nav-container">
            <a href="#" onclick="history.back(); return false;" class="back-button">POWRÓT</a>
            <a href="index.html" class="home-button" title="Strona główna">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>
                </svg>
            </a>
        </div>
    </div>

    <div id="email-content-wrapper">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" role="presentation" style="border-collapse: collapse; font-family: 'Lato', Arial, sans-serif;">
            <tr>
                <td align="center" style="padding: 20px 0;">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" role="presentation" style="max-width: 800px; background-color: #ffffff; margin: 0 auto; border-collapse: collapse;">
                        <tr>
                            <td class="header" style="background-color: #002d5a; padding: 40px 20px; text-align: center;">
                                 <div style="background-color: #ffffff; display: inline-block; padding: 2px; border-radius: 4px;">
                                     <a href="https://biuroanalizyfinansowej.pl/" target="_blank" style="text-decoration: none; border: 0;">
                                         <img src="baf_logo.png" alt="Biuro Analizy Finansowej BAF" width="220" style="display: block; margin: 0 auto; max-width: 100%; height: auto; border: 0; outline: none; text-decoration: none;">
                                     </a>
                                 </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 40px 50px;">
                                <h1 style="font-size: 28px; font-weight: 400; color: #002d5a; margin: 0 0 25px 0; font-family: 'Lato', Arial, sans-serif;">Szanowni Państwo,</h1>
                                <p style="font-size: 17px; color: #555; line-height: 1.6; margin: 0 0 20px 0;">Szukamy partnerów wśród księgowych, którzy dbają o swoich klientów tak samo jak my...</p>
                                <p style="font-size: 17px; color: #555; line-height: 1.6; margin: 30px 0 10px 0; text-align: center;">Po więcej informacji w imieniu BAF zapraszam do kontaktu</p>
                                <div align="center" style="margin-bottom: 20px;">
                                    <a id="cta-link" href="https://q-r.to/DawidBlachnoBiuroBAF" style="display: inline-block; padding: 15px 35px; background-color: #17a2b8; color: #ffffff !important; text-decoration: none; font-weight: bold; border-radius: 5px; font-size: 18px; margin: 10px 0 20px 0; font-family: 'Lato', Arial, sans-serif;">Moja wizytówka</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <script>
        // OBSŁUGA ZMIANY DORADCY
        const advisors = {
            'dawid': 'https://q-r.to/DawidBlachnoBiuroBAF',
            'weronika': 'https://q-r.to/WeronikaLekstonBiuroBAF',
            'mieczyslaw': 'https://l.ead.me/MieczyslawAndrzejewskiBiuroBAF',
            'joanna': 'https://l.ead.me/JoannaKarpalaBiuroBAF',
            'piotr': 'https://q-r.to/PakulaPiotrBiuroBAF',
            'wiktoria': 'https://q-r.to/WiktoraNojekBiuroBAF',
            'wojciech': 'https://q-r.to/WojciechMlynarczykBiuroBAF',
            'maja': 'https://q-r.to/MajaZiebaBiuroBAF',
            'mateusz': 'https://q-r.to/MateuszDzidkowskiBiuroBAF'
        };

        function setAdvisor(advisorKey, btnElement) {
            const linkElement = document.getElementById('cta-link');
            if (advisors[advisorKey]) {
                linkElement.href = advisors[advisorKey];
            }
            document.querySelectorAll('#control-panel .panel-btn').forEach(btn => {
                if (btn.id !== 'copy-button') btn.classList.remove('active');
            });
            btnElement.classList.add('active');
        }

        // OBSŁUGA KOPIOWANIA
        document.getElementById('copy-button').addEventListener('click', function() {
            const emailWrapper = document.getElementById('email-content-wrapper');
            const blob = new Blob([emailWrapper.innerHTML], { type: 'text/html' });
            const item = new ClipboardItem({ 'text/html': blob });
            
            navigator.clipboard.write([item]).then(() => {
                this.textContent = 'Skopiowano!';
                this.classList.add('copied');
                setTimeout(() => {
                    this.textContent = 'Kopiuj całość do maila';
                    this.classList.remove('copied');
                }, 2000);
            });
        });
    </script>
</body>
</html>
