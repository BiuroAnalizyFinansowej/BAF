<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAF - Kalkulator Kredytowy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="baf_logo_p.png">
</head>
<body>
    
    <div class="info-panel">
        <div class="info-container">
            <div class="info-header">Stawki Referencyjne</div>
            <div class="info-date" id="current-date-wibor">...</div>
            <div class="rates-grid">
                <div class="rate-item"><p>WIBOR 1M</p><p class="value" id="wibor-1m">...</p></div>
                <div class="rate-item"><p>WIBOR 3M</p><p class="value" id="wibor-3m">...</p></div>
                <div class="rate-item"><p>WIBOR 6M</p><p class="value" id="wibor-6m">...</p></div>
            </div>
            <p class="disclaimer-text">Dane z podanego dnia.</p>
        </div>
        <div class="info-container info-container-single">
            <div class="info-header">Odsetki ustawowe za opóźnienie</div>
            <div class="info-date" id="current-date-odsetki">...</div>
            <p class="value" id="odsetki-opoznienie">...</p>
            <p class="disclaimer-text">Dane z podanego dnia.</p>
        </div>
    </div>

    <div class="menu-container">
        <div class="logo">
            <img src="baf_logo.png" alt="Logo BAF">
        </div>

        <div class="button-grid grid-3-col">
            <a href="#" class="menu-button theme-button jasny">Jasny</a>
            <a href="#" class="menu-button theme-button ciemny">Ciemny</a>
            <a href="#" class="menu-button theme-button rivendell">LOTR Rivendell</a>
            <a href="#" class="menu-button theme-button mordor">LOTR Mordor</a>
            <a href="#" class="menu-button theme-button cyberpunk">Cyberpunk</a>
            <a href="#" class="menu-button theme-button wiedzmin">Wiedźmiński</a>
        </div>

        <div class="back-button-container">
            <a href="#" onclick="history.back(); return false;" class="back-button">POWRÓT</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
